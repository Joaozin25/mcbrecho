<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vestido Floral - MC Brechó</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #000;
      text-align: center;
      padding: 20px 0;
    }
    header img {
      height: 100px;
    }
    .produto-detalhe {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #fff;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 900px;
    }
    .produto-detalhe img {
      width: 350px;
      height: 450px;
      object-fit: cover;
      border-radius: 10px;
      margin: 20px;
    }
    .info {
      max-width: 400px;
      padding: 20px;
    }
    .info h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .info p {
      margin: 10px 0;
      line-height: 1.6;
    }
    .preco {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 15px;
    }
    .btn {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #FFD700;
      color: #000;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="Logo MC Brechó"></a>
  </header>

  <section class="produto-detalhe">
    <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246" alt="Vestido Floral">
    <div class="info">
      <h1>Vestido Floral</h1>
      <p>Vestido leve e elegante, ideal para o verão. Tecido confortável e ótimo estado de conservação.</p>
      <p class="preco">R$ 49,90</p>
      <a href="login.html" class="btn">Finalizar Compra</a>
      <br><br>
      <a href="index.html" style="text-decoration:none;color:#555;">← Voltar para a loja</a>
    </div>
  </section>

  <footer>
    <p>© 2025 MC Brechó — Moda Sustentável com Estilo</p>
  </footer>
</body>
</html>
