<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MC Brechó</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      text-align: center;
    }
    header {
      background-color: #000;
      padding: 20px 0;
    }
    header img {
      height: 90px;
    }
    .form-container {
      background: #fff;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #FFD700;
      color: #000;
    }
  </style>
</head>
<body>
  <header><a href="index.html"><img src="logo.png" alt="Logo MC Brechó"></a></header>

  <div class="form-container">
    <h2>Criar Conta</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button id="cadastroBtn">Cadastrar</button>
  </div>

  <script type="module" src="firebase.js"></script>
</body>
</html>
